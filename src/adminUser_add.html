<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    @@include("./views/common/_header.html") @@include("./views/common/_sideMenu.html")  
    <div class="coms-layout-body p15" id="J_coms-layout-body">
        @@include("./views/common/_breadcrumb.html",{"title":"用户管理"})
        <!--

 -->
       <div class="am-g mt30">
        <div class="am-u-sm-5">
                <form action="" class="am-form am-form-horizontal" data-roler="ajax-form" data-am-validator>
                	 	<div class="am-form-group">
                          <label class="am-para-label">角色：</label>
                          <div class="am-para-input">
                          		<label class="am-checkbox-inline"><input type="checkbox" value="">角色1</label>
                          		<label class="am-checkbox-inline"><input type="checkbox" value="">角色2</label>
                          		<label class="am-checkbox-inline"><input type="checkbox" value="">角色3</label>

                          </div>
                        </div>
                        <div class="am-form-group">
                          <label class="am-para-label">账号：</label>
                          <div class="am-para-input"><input type="text" name="name" value=""  placeholder="输入账号" required /></div>
                        </div>
                        <div class="am-form-group">
                          <label class="am-para-label">昵称：</label>
                          <div class="am-para-input"><input type="text" name="nickname"  placeholder="输入昵称" required /></div>
                        </div>
                        <div class="am-form-group">
                          <label class="am-para-label">密码：</label>
                          <div class="am-para-input"><input type="text"  value="" name="password" placeholder="请输入密码" required /></div>
                        </div>
                        <div class="am-form-group">
                          <label class="am-para-label">密码确认：</label>
                          <div class="am-para-input"><input type="text"  value="" name="password_confirm" placeholder="请再次输入密码" required /></div>
                        </div>
                        <div class="am-form-group">
                          <label class="am-para-label">手机：</label>
                          <div class="am-para-input"><input type="text"  value="" name="mobile" placeholder="请输入手机号码" required /></div>
                        </div>
                        <div class="am-form-group">
                          <label class="am-para-label">邮箱：</label>
                          <div class="am-para-input"><input type="text"  value="" name="email" placeholder="请输入邮箱" required /></div>
                        </div>
                        <div class="am-form-group">
                          <label class="am-para-label">头像：</label>
                          <div class="am-para-input">
                          	<div class="coms-plupload-container">
		                      <ul class="coms-upload-list clearfix">
		                        <li class="item-upload-btn">
		                          <a href="#" class="btn-pickfiles" id="J_pickfiles2"></a>
		                        </li>
		                      </ul>
		                    </div>
                          </div>
                        </div>
                        <div class="am-form-group">
                          <label class="am-para-label">是否启用：</label>
                          <label class="am-radio-inline"><input type="radio" checked value="" name="status">是</label>
                          <label class="am-radio-inline"><input type="radio" value=""  name="status">否</label>
                        </div>
      
                        
                        <div class="am-form-group">
                          <label class="am-para-label"></label>
                          <div class="am-para-input"><button class="am-btn am-btn-secondary w150" type="submit">添加</button></div>
                        </div>
                      </form>
        </div>
 </div>

 -->
    </div>
